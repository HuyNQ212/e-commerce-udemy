<div class="card shadow-sm" *ngIf="product">
  <img class="bd-placeholder-img card-img-top img-fluid bg-info" width="100%" height="225"
       src="data:image/png;base64,{{product.picture}}" alt="{{product.name}}">

  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase">
        {{product.name}}
      </h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>
    <div class="btn-group mt-auto">
      <button class="btn btn-outline-secondary me-2">Order</button>
      <button class="btn btn-outline-secondary">View</button>
    </div>
  </div>
</div>
